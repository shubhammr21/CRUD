{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}

        {{form}}<br>
        <div class="row">
            <div class="col-md 8">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </form>    
{% endblock %}
